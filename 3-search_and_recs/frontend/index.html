<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–î–µ–º–æ –ø–æ–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (Qdrant)</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9fafb; }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            border-radius: 4px;
            margin-top: 10px;
            max-width: 150px;
            height: auto;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.5);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; vertical-align: top; }
        th { background-color: #e9ecef; }
        .score { color: #888; font-size: 0.9em; }
        .search-container { margin-bottom: 20px; }
        .search-container input[type="text"] {
            width: 70%;
            font-size: 16px;
        }
        #loader {
            display: none;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>üîç –î–µ–º–æ –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ (Qdrant)</h2>

    <div class="search-container">
        <h3>–ü–æ–∏—Å–∫ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é</h3>
        <input type="text" id="textQuery" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
        <button onclick="searchByText()">–ò—Å–∫–∞—Ç—å –ø–æ —Ç–µ–∫—Å—Ç—É üîé</button>
        <button onclick="searchByTextImage()">–ò—Å–∫–∞—Ç—å –ø–æ —Ç–µ–∫—Å—Ç—É –ø–æ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º üì∏üîé</button>
    </div>

    <div class="search-container">
        <h3>–ü–æ–∏—Å–∫ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é</h3>
        <input type="file" id="imageQuery">
        <button onclick="searchByImage()">–ò—Å–∫–∞—Ç—å –ø–æ —Ñ–æ—Ç–æ üì∏</button>
    </div>

    <div id="loader"></div>

    <div id="results"></div>

    <script>
        const backendUrl = "http://localhost:8002";

        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'block';
        }

        function hideLoader() {
            loader.style.display = 'none';
        }

        async function searchByText() {
            const query = document.getElementById('textQuery').value.trim();
            if (!query) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–ø—Ä–æ—Å–∞.");
                return;
            }
            showLoader();
            const response = await fetch(`${backendUrl}/search_by_text?query_text=${encodeURIComponent(query)}`, { method: 'POST' });
            const results = await response.json();
            hideLoader();
            displayResults(results);
        }

        async function searchByTextImage() {
            const query = document.getElementById('textQuery').value.trim();
            if (!query) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–ø—Ä–æ—Å–∞.");
                return;
            }
            showLoader();
            const response = await fetch(`${backendUrl}/search_by_text_image?query_text=${encodeURIComponent(query)}`, { method: 'POST' });
            const results = await response.json();
            hideLoader();
            displayResults(results);
        }

        async function searchByImage() {
            const fileInput = document.getElementById('imageQuery');
            if (fileInput.files.length === 0) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.");
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            showLoader();
            const response = await fetch(`${backendUrl}/search_by_image`, {
                method: 'POST',
                body: formData
            });
            const results = await response.json();
            hideLoader();
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            if (results.length === 0) {
                resultsDiv.innerHTML = "<p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</p>";
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <tr>
                    <th>–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</th>
                    <th>–ù–∞–∑–≤–∞–Ω–∏–µ –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è</th>
                    <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                    <th>–û—Ü–µ–Ω–∫–∞ —Å—Ö–æ–∂–µ—Å—Ç–∏</th>
                </tr>
            `;

            results.forEach(result => {
                const item = result.payload;
                const score = result.score.toFixed(3);
                const imageId = result.id.replace(/-/g, '');

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="static/${imageId}.jpeg" alt="${item.name}"></td>
                    <td>
                        <strong>${item.name}</strong><br>
                        <span>${item.category_name}</span>
                    </td>
                    <td>${item.description}</td>
                    <td class="score">${score}</td>
                `;

                table.appendChild(row);
            });

            resultsDiv.appendChild(table);
        }
    </script>
</body>
</html>
